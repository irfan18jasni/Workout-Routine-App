<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Routine App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Workout Routine App</h1>
        <img id='exercise-img' src="https://cdn-icons-png.flaticon.com/512/1869/1869425.png">
        <div>
            <p>Which body part would you like to train today?</p>
            <input id="answer-input" type="text">
        </div>
        <button onclick="suggestActivity()">Submit</button>
        <h2 id="result"></h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
